<div class="container">
    <div class="login-body">
        <article class="container-login center-block">
            <section>
                <ul id="top-bar" class="nav nav-tabs nav-justified">
                    <li ng-click="loginCtrl.mudarAba(0)" ng-class="{ 'active' : loginCtrl.indiceAtualAba === 0 }">
                        <a href="javascript:void(0)">Accesso</a>
                    </li>
                    <li ng-click="loginCtrl.mudarAba(1)" ng-class="{ 'active' : loginCtrl.indiceAtualAba === 1 }">
                        <a href="javascript:void(0)">Registrar</a>
                    </li>
                </ul>
                <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12" data-ng-show="loginCtrl.indiceAtualAba === 0">
                    <div class="tab-pane fade active in">
                        <h2><i class="glyphicon glyphicon-log-in"></i> Accesso</h2>


                        <form name="formLogin" role="form" class="form-horizontal">
                            <div class="form-group ">
                                <label>Usuário:*</label>
                                <input type="text"
                                       class="form-control"
                                       name="usuario" id="login_value"
                                       placeholder="Usuário"
                                       tabindex="1"
                                       ng-model="loginCtrl.formularioLogin.usuario"
                                       required
                                       value="" />
                            </div>
                            <div class="form-group ">
                                <label for="password">Senha:*</label>
                                <input type="password"
                                       class="form-control"
                                       name="senha"
                                       id="password"
                                       placeholder="Senha"
                                       ng-model="loginCtrl.formularioLogin.senha"
                                       required
                                       tabindex="2" />
                            </div>
                            <br/>
                            <div class="form-group ">
                                <button type="submit"
                                        ng-disabled="formLogin.$invalid"
                                        ng-click="loginCtrl.realizarLogin()"
                                        tabindex="5" class="btn btn-lg btn-success">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12" data-ng-show="loginCtrl.indiceAtualAba === 1">
                    <div class="tab-pane fade active in">
                        <h2><i class="fa fa-user"></i> Registrar</h2>

                        <form name="formRegistrar" role="form" class="form-horizontal" novalidate>

                            <div class="form-group" ng-class="{ 'has-error' : formRegistrar.nomeCompleto.$invalid && !formRegistrar.nomeCompleto.$pristine }">
                                <label>Nome Completo:*</label>
                                <input type="text"
                                       class="form-control"
                                       name="nomeCompleto"
                                       placeholder="Nome Completo"
                                       ng-model="loginCtrl.formularioRegistrar.nomeCompleto"
                                       required/>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error' : formRegistrar.email.$invalid && !formRegistrar.email.$pristine }">
                                <label>E-mail:*</label>
                                <input type="email"
                                       class="form-control"
                                       name="email"
                                       placeholder="e-mail"
                                       ng-model="loginCtrl.formularioRegistrar.email"
                                       required/>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : formRegistrar.usuario.$invalid && !formRegistrar.usuario.$pristine }">
                                <label>Usuário:*</label>
                                <input type="text"
                                       class="form-control"
                                       name="usuario"
                                       placeholder="Usuário"
                                       ng-remote-validate="/usuarios/nome-usuario-valido"
                                       ng-remote-method="POST"
                                       ng-model="loginCtrl.formularioRegistrar.usuario"
                                       required />

                                 <span style="color: red; padding-top:  2px" ng-show="formRegistrar.usuario.$error.ngRemoteValidate">
                                    Esse nome de usuário já está em uso.
                                </span>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : formRegistrar.senha.$invalid && !formRegistrar.senha.$pristine }">
                                <label for="password">Senha:*</label>
                                <input type="password"
                                       class="form-control"
                                       name="senha"
                                       placeholder="Senha"
                                       ng-model="loginCtrl.formularioRegistrar.senha"
                                       required />
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : formRegistrar.confirmarSenha.$invalid && !formRegistrar.confirmarSenha.$pristine }">
                                <label for="password">Confirmar Senha:*</label>
                                <input type="password"
                                       class="form-control"
                                       name="confirmarSenha"
                                       placeholder="Senha"
                                       ng-model="loginCtrl.formularioRegistrar.confirmarSenha"
                                       required />
                            </div>
                            <br/>
                            <div class="form-group ">
                                <button type="submit"
                                        ng-disabled="formRegistrar.$invalid"
                                        ng-click="loginCtrl.registrarUsuario()"
                                        tabindex="5" class="btn btn-lg btn-success">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </article>
    </div>
</div>
