<div class="row" data-ng-init="estagioCtrl.onInit()">
    <div class="col-lg-12">
        <fieldset>
            <legend>Estágios</legend>


            <div class="row" style="margin-top: 30px">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Digite para aqui filtrar os estágios..." ng-model="estagioCtrl.pesquisa">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Pesquisar</button>
                      </span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <a ui-sref="admin.estagios.novo" class="btn btn-success pull-right">Novo</a>
                </div>
            </div>


            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Título</th>
                    <th>Total de Vagas</th>
                    <th>Data Início</th>
                    <th>Data Término</th>
                    <th>Opção</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="estagio in estagioCtrl.estagios | filter: { titulo: estagioCtrl.pesquisa }">
                        <td>{{estagio.titulo}}</td>
                        <td>{{estagio.quantidade}}</td>
                        <td>{{estagio.dataInicio | date: 'dd/MM/yyyy'}}</td>
                        <td>{{estagio.dataTermino | date: 'dd/MM/yyyy'}}</td>
                        <td>
                            <a class="btn btn-warning" ui-sref="admin.estagios.editar({ id:  estagio._id})">Editar</a>
                            <a class="btn btn-danger" href="javascript:void(0)" data-ng-click="estagioCtrl.excluir(estagio)">Remover</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</div>
